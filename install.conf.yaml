- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.clojure/deps.edn: 
       create: true
       path: clojure/deps.edn
       force: true
    ~/.config/git/config:
       create: true
       path: git/config
    ~/.config/calva/config.edn:
       create: true
       path: calva/config.edn      
    ~/.doom.d:
       create: true     
       path: doom
    ~/.setup-ide:
       create: true
       path: setup-ide     
     
